<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List</h1>
    <form class="input-container">
        <input id="input-todo" type="text" placeholder="Enter todo">
        <button id="add-todo" type="submit">+</button>
    </form>
    <div class="todo-container">
        <!-- Todos will be dynamically added here -->
    </div>
    <div class="modal-background">
        <div class="modal">
            <div class="modal-top">
                <h1>Edit todo</h1>
                <span class="closemodal" id="close-modal">&#x2715;</span>
            </div>
            <form class="modal-bottom">
                <input type="text" id="edit-todo-name" placeholder="Enter todo">
                <div id="edit-todo-completed-wrapper">
                    <input type="checkbox" id="edit-todo-completed"> Completed 
                </div>
                <button id="save-todo">Save</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
